<!doctype html>
<html>

<head>
  <title>basic-music-player</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">basic-music-player</a>
    <div class="container-fluid">
      <div class="navigation-links">
        <a class="navigation-link" href="/home">Home</a>
        <a class="navigation-link" href="/playlists">Playlists</a>
        <a class="navigation-link" href="/podcasts">Podcasts</a>
      </div>
      <a id="logout-button" href="/logout" class="btn btn-primary">Logout</a>
      <a id="login-button" href="/login" class="btn btn-primary">Login with Spotify</a>
    </div>

    <!-- <img class="profile-picture" src="{{images.0.url}}"> -->
    <!-- TODO add in logged in name and hide the div on login -->
  </nav>
  <div class="container" id="landing-text">
    <h1 class="landing-text">basic-music-player:</h1>
    <h2 class="landing-text">listen to spotify</h2>
    <h2 class="landing-text">with vanilla JS</h2>
  </div>

  <div class="container">
    <div>
      <div id="user-profile">
      </div>
      <div id="oauth">
      </div>
    </div>
  </div>

  <div class="container-fluid home-panel">
    <div class="container">
      <div id="recently-played-container">
      </div>
    </div>
  </div>

  <script id="user-profile-template" type="text/x-handlebars-template">
    <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
          </dl>
        </div>
      </div>
    </script>

  <script id="recently-played-template" type="text/x-handlebars-template">
    <h4>Recently Played</h4>
      <section class="container row panel-container">
          {{#each items}}
          <section id="col-sm media-content">
                <img class="media-object album-cover" width="150" src="{{this.track.album.images.1.url}}"/>
                <div class="album-data">
                    {{this.track.name}}         
                </div>
                <div class="album-data">
                  {{this.track.artists.0.name}}
                </div>
            </section>
          {{/each}}
      </section>
    </script>
  
    <script id="made-for-template" type="text/x-handlebars-template">
      <section class="container row panel-container">
          {{#each items}}
          <section id="col-sm media-content">
                <img class="media-object album-cover" width="150" src="{{this.track.album.images.1.url}}"/>
                <div class="album-data">
                    {{this.track.name}}         
                </div>
                <div class="album-data">
                  {{this.track.artists.0.name}}
                </div>
            </section>
          {{/each}}
      </section>
    </script>

  
  <script id="oauth-template" type="text/x-handlebars-template">
    <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    (function () {
      /**
       * Obtains parameters from the hash of the URL
       * @return Object
       */
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }
      var userProfileSource = document.getElementById('user-profile-template').innerHTML,
        userProfileTemplate = Handlebars.compile(userProfileSource),
        userProfilePlaceholder = document.getElementById('user-profile');

      var params = getHashParams();

      var access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;

      if (error) {
        // TODO don't have an alert here. 
        alert('There was an error during the authentication');
      } else {
        if (access_token) {
          // Gets user profile information
          //Fetch instead?
          $.ajax({
            url: 'https://api.spotify.com/v1/me',
            headers: {
              'Authorization': 'Bearer ' + access_token
            },
            success: function (response) {
              userProfilePlaceholder.innerHTML = userProfileTemplate(response);
              $('#login').hide();
              $('#login-button').hide();
              $('#landing-text').hide();

              $('#logout-button').show();
              $('#recently-played').show();
              $('#loggedin').show();

              var recentlyPlayedSource = document.getElementById('recently-played-template').innerHTML,
                recentlyPlayedTemplate = Handlebars.compile(recentlyPlayedSource),
                recentlyPlayedPlaceholder = document.getElementById('recently-played-container');
              // Kick off getting the recently played tracks
              // TODO add favorite artists. 
              //https://api.spotify.com/v1/me/top/{type}
              fetch('https://api.spotify.com/v1/me/player/recently-played', {
                method: 'GET',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': 'Bearer ' + access_token,
                }
              }).then(response => {
                response.json().then(json => {
                  console.log(json.items);
                  recentlyPlayedPlaceholder.innerHTML = recentlyPlayedTemplate(json);
                });
              });
            }
          });
        } else {
          // render initial screen
          $('#login').show();
          $('#logout-button').hide();
          $('#loggedin').hide();
          //TODO fix this
          // var navigationLinks = document.getElementsByClassName('.navigation-link');
          //   navigationLinks.array.forEach(element => {
          //   element.classList.add('disabled');
          // });
        }

        // //TODO have this refresh the token on failure, should that live in the back-end?
        // document.getElementById('obtain-new-token').addEventListener('click', function () {
        //   $.ajax({
        //     url: '/refresh_token',
        //     data: {
        //       'refresh_token': refresh_token
        //     }
        //   }).done(function (data) {
        //     access_token = data.access_token;
        //     console.log(access_token);
        //   });
        // }, false);
      }
    })();
  </script>
</body>

</html>
