<!doctype html>
<html>

<head>
  <title>basic-music-player</title>
  <script src="https://use.fontawesome.com/fb33c0aa60.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div id="user-name"></div>
    <a id="title-brand" class="navbar-brand" href="#">basic-music-player</a>
    <div class="container-fluid">
      <div class="navigation-links">
        <a class="navigation-link" href="/home">Home</a>
        <a class="navigation-link" href="/playlists">Playlists</a>
        <a class="navigation-link" href="/podcasts">Podcasts</a>
      </div>
      <a id="logout-button" href="/logout" class="btn btn-primary">Logout</a>
      <a id="login-button" href="/login" class="btn btn-primary">Login with Spotify</a>
    </div>
  </nav>
  <div class="container-fluid" id="landing-text">
    <div class="container landing-text-container">
      <h1 class="landing-text"><strong>basic-music-player:</strong></h1>
      <h2 class="landing-text">listen to spotify</h2>
      <h2 class="landing-text">with vanilla JS</h2>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="js/spotify-api.js"></script>
  <script>
    (function () {
      /**
       * Obtains parameters from the hash of the URL
       * @return Object
       */
      function getHashParams() {
        var hashParams = {};
        var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
        while (e = r.exec(q)) {
          hashParams[e[1]] = decodeURIComponent(e[2]);
        }
        return hashParams;
      }
      var params = getHashParams();

      var access_token = params.access_token,
        refresh_token = params.refresh_token,
        error = params.error;

      if (error) {
        // TODO don't have an alert here. 
        alert('There was an error during the authentication');
      } else {
        if (access_token) {
          SpotifyApiWrapper.fetchUserProfile(access_token);
          SpotifyApiWrapper.fetchTopArtists(access_token);
          SpotifyApiWrapper.fetchRecentlyPlayed(access_token);
          SpotifyApiWrapper.fetchNewReleases(access_token);
          SpotifyApiWrapper.fetchFeaturedPlaylists(access_token);
        } else {
          // render initial screen
          $('#login').show();
          $('#logout-button').hide();
          $('#loggedin').hide();
          $('#top-artists-panel').hide();
          $('#recently-played-panel').hide();
          $('#featured-playlists-panel').hide();
          $('#new-releases-panel').hide();

          $('#user-name').hide();
        }
      }
    })();
  </script>

  <script>
    function scrollPanelRight(element) {
      $(element).animate({
        scrollLeft: '+=600'
      }, 500);
    };

    function scrollPanelLeft(element) {
      $(element).animate({
        scrollLeft: '-=600'
      }, 500);
    };
  </script>
</body>

</html>
